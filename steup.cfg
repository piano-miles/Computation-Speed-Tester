[metadata]
name = comptester
version = 0.1.0
author = Miles Waugh
description = A simple python package to test the computation speed of different expressions.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/piano-miles/comptester
project_urls =
    Bug Tracker = https://github.com/piano-miles/comptester/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src